<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= title %></title>
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/index.css">
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
		    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		    	</button>
		    	<a class="navbar-brand" href="/">
		    		<img alt="CampusSurvey" src="/images/logo.png" class="logo">
		    	</a>
		    	<a class="navbar-brand" href="/">校园问卷调查平台</a>
		    </div>
			<div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">创建问卷</a></li>
					<li><a href="#">我的问卷</a></li>
					<li><a href="#">所有问卷</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				<% if (user) { %>
					<li><a href="/user/modify">Hi~, <%= user.username %></a></li>
			        <li><a href="/user/logout">注销</a></li>
				<% } else { %>
					<li><a href="#" data-toggle="modal" data-target="#signinModal">登录</a></li>
			        <li><a href="#" data-toggle="modal" data-target="#signupModal">注册</a></li>
				<% } %> 
			    </ul>
			</div>
		</div>
	</header>
	<!-- 注册 -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		    <div class="modal-content">
				<form action="/user/signup" class="form-group" method="post">
					<div class="modal-header">
					    <h4 class="modal-title" id="myModalLabel">注册</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">@</span>
								<input type="text" name="username"class="form-control"	placeholder="username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">@</span>
								<input type="text" name="password" class="form-control"	placeholder="password">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">@</span>
								<input type="text" name="email"class="form-control"	placeholder="email">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">@</span>
								<input type="text" name="tel"class="form-control"	placeholder="tel">
							</div>
						</div>
						<!-- <div class="alert alert-danger" role="alert" id="prompt">用户名或密码</div> -->
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					    <button type="submit" class="btn btn-primary">注册</button>
					</div>
				</form>
		    </div>
		</div>
	</div>
	<!-- 登录 -->
	<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		    <div class="modal-content">
				<form action="/user/signin" class="form-group" method="post">
					<div class="modal-header">
					    <h4 class="modal-title" id="myModalLabel">登录</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">@</span>
								<input type="text" name="username"class="form-control"	placeholder="username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">@</span>
								<input type="text" name="password"class="form-control"	placeholder="password">
							</div>
						</div>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					    <button type="submit" class="btn btn-primary">登录</button>
					</div>
				</form>
		    </div>
		</div>
	</div>
	
	<section>
